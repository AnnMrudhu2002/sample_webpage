<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link href="signup.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="signup-container">
    <h2>Signup</h2>
    <p>Please fill in the details to create an account.</p>

    <form>
      <div class="form-group name-row">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
      </div>

      <div class="form-group">
        <input type="email" placeholder="enter email" id="txt_username" required onfocusout="checke()">
        <span id="username_error" class="error_message"></span>
      </div>

      <div class="form-group">
        <input type="password" placeholder="password" id="txt_password" required onfocusout="checkp()">
        <span id="password_error" class="error_message"></span>
      </div>

      <div class="form-group">
        <input type="password" id="txt_cpassword" placeholder="Confirm Password" required onfocusout="checkcp()">
        <span id="cpassword_error" class="error_message"></span>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" name="terms" required>
        <label>I accept the <a href="/terms" target="_blank">Terms</a> and <a href="/privacy" target="_blank">Privacy Policy</a>.</label>
      </div>

      <button type="submit" class="signup-button" onclick="loginFunction()">Sign Up</button>
    </form>
  </div>

  <div class="signin-text">
    Already have an account? <a href="index.html">Sign in</a>
  </div>

</body>
<script>
    function checke(){
        var emailc= document.getElementById("txt_username").value;
        if(emailc ==""){
          document.getElementById("username_error").textContent="email is required";
        }else{
          const exp = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!exp.test(emailc)) {
          document.getElementById("username_error").textContent="Please enter a valid email address.";
        }
      }
    }
    function checkp(){
        var passwordc= document.getElementById("txt_password").value;
        if(passwordc ==""){
          document.getElementById("password_error").textContent="password is required";
        }
        else{
          var length= passwordc.length;
          if(length < 8)
          {
            document.getElementById("password_error").textContent="password must be 8letters";
          }
        }
    }
    function checkcp(){
        var passwordc= document.getElementById("txt_password").value;
        var cpasswordc= document.getElementById("txt_cpassword").value;
        if(passwordc != cpasswordc){
            document.getElementById("cpassword_error").textContent="enter correct pasword";
        }
    }
    function loginFunction(){

var username= document.getElementById("txt_username").value;
var password= document.getElementById("txt_password").value;
if(username=="admin" && password=="admin@123")
{
var isvalid= true;
}
document.getElementById("username_error").style.display= "none";
document.getElementById("password_error").style.display= "none";

if(username === ""){
  document.getElementById("username_error").textContent="username is required";
  document.getElementById("username_error").style.display="block";
  isvalid=false;
}
if(password === ""){
  document.getElementById("password_error").textContent="password is required";
  document.getElementById("password_error").style.display="block";
  isvalid=false;
}
if(isvalid){
  alert("Login successfull");
  window.location.href="home.html"
}
    }
</script>
</html>
